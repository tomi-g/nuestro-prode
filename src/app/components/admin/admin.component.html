<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2>¡Respuestas de los Novios!</h2>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Pregunta</th>
                                <th scope="col">¿Quién?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let question of questions">
                                <th scope="row">{{question.id}}</th>
                                <td>{{question.text}}</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <input type="radio" 
                                               class="btn-check" 
                                               [name]="'question' + question.id" 
                                               [id]="'tomi' + question.id"
                                               [checked]="answers[question.id] === 'Tomi'"
                                               (change)="onAnswerSelected(question.id, 'Tomi')">
                                        <label class="btn btn-outline-primary" 
                                               [for]="'tomi' + question.id">Tomi</label>

                                        <input type="radio" 
                                               class="btn-check" 
                                               [name]="'question' + question.id" 
                                               [id]="'cami' + question.id"
                                               [checked]="answers[question.id] === 'Cami'"
                                               (change)="onAnswerSelected(question.id, 'Cami')">
                                        <label class="btn btn-outline-primary" 
                                               [for]="'cami' + question.id">Cami</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary" 
                                (click)="onSubmit()">
                            Enviar Respuestas Correctas
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
