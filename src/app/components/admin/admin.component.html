<div class="container mt-5">
    <div class="row">
        <!-- Sección para agregar nuevas preguntas -->
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-header bg-primary">
                    <h4 class="mb-0 text-white">Agregar Nueva Pregunta</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="newQuestion">Texto de la pregunta:</label>
                        <div class="input-group">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="newQuestion" 
                                [(ngModel)]="newQuestionText"
                                placeholder="Escribe aquí la nueva pregunta...">
                            <button 
                                class="btn btn-primary" 
                                (click)="addNewQuestion()">
                                Agregar Pregunta
                            </button>
                        </div>
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                    <div *ngIf="successMessage" class="alert alert-success mt-3">
                        {{ successMessage }}
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de respuestas correctas -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary">
                    <h4 class="mb-0 text-white">Configurar Respuestas Correctas</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col" class="table-header">#</th>
                                <th scope="col" class="table-header">Pregunta</th>
                                <th scope="col" class="table-header">¿Quién?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let question of questions">
                                <td>{{question.id}}</td>
                                <td>{{question.text}}</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button 
                                            type="button" 
                                            class="btn" 
                                            [class.btn-primary]="answers[question.id] === 'Tomi'"
                                            [class.btn-outline-primary]="answers[question.id] !== 'Tomi'"
                                            (click)="onAnswerSelected(question.id, 'Tomi')">
                                            Tomi
                                        </button>
                                        <button 
                                            type="button" 
                                            class="btn" 
                                            [class.btn-primary]="answers[question.id] === 'Cami'"
                                            [class.btn-outline-primary]="answers[question.id] !== 'Cami'"
                                            (click)="onAnswerSelected(question.id, 'Cami')">
                                            Cami
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" (click)="onSubmit()">Guardar Respuestas Correctas</button>
                </div>
            </div>
        </div>
    </div>
</div>
